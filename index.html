<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PRECONNECT - GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras | MGN</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE - CSS -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- <div class="logo"> -->
        <img
          src="./assets/logo.svg"
          alt="Logo Quicklist"
          class="desktop-only"
        />
        <!-- </div> -->
        <div class="title-page">
          <a href="#"> <span>Voltar</span> </a>
          <h1 class="title">Compras da semana</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <form class="flex items-center gap-16">
        <div class="input-wrapper">
          <input
            type="text"
            name="add-item"
            id="add-item"
            placeholder="Adicione um novo item"
          />
        </div>

        <div class="button-wrapper">
          <button type="submit">Adicionar item</button>
        </div>
      </form>

      <section id="shopping-list">
        <ul role="list">
          <li>
            <input type="checkbox" name="checked" id="checked" />
            <span>Teclado gamer</span>
            <button>
              <img
                src="./assets/icons/delete.svg"
                alt="Imagem de cesta de lixo para deletar item"
              />
            </button>
          </li>

          <li class="delete">
            <img src="./assets/icons/warning.svg" alt="" />
            <span>O item foi removido da lista</span>
            <button>
              <img
                src="./assets/icons/close.svg"
                alt="Imagem de cesta de lixo para deletar item"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
